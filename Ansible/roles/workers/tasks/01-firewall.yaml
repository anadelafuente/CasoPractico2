---

# Configuramos el firewall para acceder a los servicios de kubernetes:
- name: firewall configuration1 for workers
  firewalld:
    port: 10250/tcp
    zone: public
    permanent: yes
    state: enabled
    immediate: yes
  become: true

- name: firewall configuration2 for workers
  firewalld:
    port: 30000-32767/tcp
    zone: public
    permanent: yes
    state: enabled
    immediate: yes
  become: true

# Ejecutar en los nodos el comando de kubeadm que nos produjo la ejecuci√≥n de kubadmin init
# Copiarlo en los workers
- name: copy files
  copy:
    content: "{{ hostvars['kubeadm_host']['PLAY1VAR'] }}"
    dest: /home/ansible/kubeadm.sh
  become: yes

- name: kubeadm reset
  command: "kubeadm reset -f"
  become: yes

- name: kubeadm execution
  command: "sh /home/ansible/kubeadm.sh"
  become: yes